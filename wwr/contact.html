    <main>
        <h1>Contact Us</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <label for="question"></label>
                    <input type="radio" name="question" value="general inquiry">General Inquiry</radio>
                    <input type="radio" name="question" value="reservation question">Reservation Question</radio>
                    <input type="radio" name="question" value="website suggestion">Website Suggestion</radio>
                
            </fieldset>  
            <textarea id="message" name="message" rows="4" placeholder="Message"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
