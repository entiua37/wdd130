<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft The Neptunes | Contact Us</title>
    <meta name="description" content="this is how you will contact us">
    <meta name="author" content="Edward Ntiua">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trip</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <form class="info">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Inquiry</legend>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="purpose">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="purpose">
                    <label for="website"> Website Suggestion</label>
                    <input type="radio" id="website" name="purpose">
                    <textarea rows="4"></textarea>
                </fieldset>
                <label for="subscribe">Subscribe me</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                <button type="submit">Send</button>
            </form>
            <section class="company-info">
                <h2>Company Information</h2>    
                <p>Address: 123st Ave Seattle, WA</p>
                <p>Phone Number: +1 123 456 7890</p>
                <p>Email: abcdef@gmail.com</p>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d204762.1134945931!2d-122.41646559196042!3d47.599480415091726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739928337980!5m2!1sen!2sus"
                        width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>
        <h2>Meet Our Staff</h2>
        <div class="employee">
        <figure class="staff1">
            <img src="images/staff2.jpg" alt="staff1" width="200">
            <figcaption>CEO</figcaption>
        </figure>
        <figure class="staff2">
            <img src="images/staff2.jpg" alt="staff2" width="200">
            <figcaption>CFO</figcaption>
        </figure>
        <figure class="staff3">
            <img src="images/staff2.jpg" alt="staff2" width="200">
            <figcaption>CDO</figcaption>
        </figure>
        </div>
    </main>
    <footer>
        <p>&copy;2025 | Raft the Neptunes | Edward Ntiua</p>
        <div class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook" width="30">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram" width="30">
            </a>
        </div>
    </footer>

</body>

</html>
